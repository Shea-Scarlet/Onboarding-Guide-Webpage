<mat-grid-list cols="4" rowHeight="100px">
    @for (tile of tiles; track tile) {
      <mat-grid-tile
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">{{tile.text}}</mat-grid-tile>
    }
</mat-grid-list>
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile class="screenshot">Screenshot</mat-grid-tile>
    <mat-grid-tile class="text">Text</mat-grid-tile>
    <mat-grid-tile  class="text">Text</mat-grid-tile>
    <mat-grid-tile class="screenshot">Screenshot</mat-grid-tile>
</mat-grid-list>
